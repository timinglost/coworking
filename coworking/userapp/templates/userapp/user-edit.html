{% extends 'userapp/base.html' %}
{% load static %}
{% block content %}

  <!-- ======= Header ======= -->
  {% include 'userapp/includes/inc_header.html' %}

<!-- ======= Sidebar ======= -->
  {% include 'userapp/includes/inc_sidebar.html' %}

<main id="main" class="main">

    <div class="pagetitle">
      <h1>Изменить профиль пользователя</h1>

    </div><!-- End Page Title -->



  <section class="section profile">
      <div class="row">
        <div class="col-xl-4">

          <div class="card">
            <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

              <img src="/media/authapp/media/users_avatar" alt="Profile" class="rounded-circle">
              <h2>{{user.username}}</h2>
              <h3>{{user.company}}</h3>
              <div class="social-links mt-2">

              </div>
            </div>
          </div>

        </div>

<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Сохранить">
</form>

{% endblock %}
