{% load static %}

<div style="display: flex; gap: 1rem; margin-left: 5px;">
    {% if seats %}
    <select class="form-select period-select" aria-label="Default select example" id="select_period" name="period">
    <option disabled selected value> Выберите период</option>
    {% for dates, available_seats in seats.items %}
    <option value="{{available_seats}}">{{available_seats}} мест {{dates}}</option>
    {% endfor %}
    </select>
    {% endif %}
</div>
