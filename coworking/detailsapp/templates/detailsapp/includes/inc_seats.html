{% load static %}

<div style="display: flex; gap: 1rem; margin-left: 5px;">
    <label for="select_seats">Доступно мест:</label>
    <select class="form-select" aria-label="Default select example" id="select_seats" name="seats" style="max-width: 200px">
        {% if seats %}
        <option disabled selected value> Выберите период</option>
        {% for dates, available_seats in seats.items %}
        <option value="{{available_seats}}">{{available_seats}} мест {{dates}}</option>
        {% endfor %}
        {% else %}
        <option disabled selected value> Выберите кол-во мест</option>
        {% for seat in seats_number %}
        <option value="{{seat}}">{{seat}}</option>
        {% endfor %}
        {% endif %}
    </select>
</div>
