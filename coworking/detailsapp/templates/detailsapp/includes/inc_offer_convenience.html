{% load static %}

<div class="card-body">
    <h5 class="card-title">Список удобств</h5>
    <div class="conveniences">
        {% for convenience_type in convenience_types %}
        <div class="convenience">
            <h5>{{convenience_type.name}}</h5>
            {% for convenience in conveniences %}
            <ul>
                <li><span class="convenience-icon">{{convenience.icon}}</span>{{convenience.name}}</li>
            </ul>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</div>
